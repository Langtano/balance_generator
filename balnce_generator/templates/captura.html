<% extends "header.html" %>

<% block body %>

<h1>Captura de datos</h1>
    <form action="" method="POST" novalidate>
        {{ <form action="" class="hidden_tag"()}}
    
    {{ form. hidden_tag() }}
    <p>
    {{ form.name.label }} <br>
    {{ form.username }}
    </p>
    <p>
    {{ form.amount.label }}
    {{ form.amount }}
    </p>
    <p>
    {{ form.typ.label }}
    {{ form.typ }}
    </p>
    <p>
    {{ form.isr.label }}
    {{ form.isr }}
    </p>
    <p>{{ form.submit() }}</p>

</form>

<endblock %>
